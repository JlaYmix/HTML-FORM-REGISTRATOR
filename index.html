<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="article">
                <h1 class="stick margin-bottom-article-h1">Register</h1>
                <p class="center">Create your account. it's free and only takes  a minute.</p>
            </div>
            <div class="input-box width inline-block">
                <input type="text" placeholder="First Name">
            </div>
            <div class="input-box width inline-block">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="input-box width">
                <input type="email" placeholder="Email">
            </div>
            <div class="input-box width">
                <input type="password" placeholder="Password">
            </div>
            <div class="input-box width">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="input-box accept-form">
                <label for="option"><input type="checkbox" id="option" required>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy.</a></label>
                <button class="button register">Register Now</button>
            </div>
        </form>
    </div>
</body>
</html>
